
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven {
        url  "http://kochava.bintray.com/maven"
    }
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    //Required KochavaTracker SDK
    compile 'com.kochava.base:tracker:3.1.1'
    //Required Google Play Services Base (If publishing to the Google Play Store)
    compile 'com.google.android.gms:play-services-base:10.2.6'

}
